<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Registrar programacion</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <!-- JS
    <script th:src="@{/js/nav.js}" async></script>
    <script th:src="@{/js/nav-profile.js}" async></script>-->
    <!-- CSS-->
    <link th:href="@{/css/nav.css}" rel="stylesheet">
    <link th:href="@{/css/librovuelo.css}" rel="stylesheet">
    <link th:href="@{/css/profile.css}" rel="stylesheet">
    <link th:href="@{/css/abm.css}" rel="stylesheet">
</head>
<body class="min-vh-100 d-flex flex-column">
<div th:replace="common :: nav"></div>
<div>
    <div class="container-fluid mt-2 mb-2">
        <div class="row mb-5">
            <div class="col-md-1"></div>
            <div class="col-md-6">
                <h2 class="text-center fs-2 mt-2 mb-2 fw-semibold border-bottom py-2 text-md-start"><i class="bi bi-book-half me-2 fly-color"></i> <a class="breadcrumbs"
                                                                      th:href="@{/operaciones/programaciones}">Programaciones</a>

                </h2>
            </div>
            <div class="col-md-4 text-end">
                <a class="btn btn-warning mt-4" th:href="@{/operaciones/programaciones}">
                    Volver
                </a>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h4><i class="bi bi-bookmark-fill me-2 fly-color"></i>Datos de la programaciones</h4>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row mt-3 table-responsive-xl">
            <div class="col-md-2"></div>
            <div class="col-md-8 ">
                <form th:method="POST" th:action="@{'/operaciones/programaciones/programaciones-registrar'}"
                      th:object="${listaDeProgramaciones}">


                    <div class="row mt-3">
                        <div class="row mt-3" th:if="${error != null}">
                            <div class="col-md-12">
                                <div class="alert alert-danger d-flex align-items-center"
                                     role="alert">
                                    <strong>Oops!</strong>
                                    <div class="ms-2" th:text="${error}">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">STD</label>
                            <input required type="datetime-local" id="std1" class="form-control"
                                   th:field="*{programaciones[0].STD} "/>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">STA</label>
                            <input type="datetime-local" class="form-control" id="sta1"
                                   th:field="*{programaciones[0].STA}"/>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Vuelo</label>
                            <select class="form-control" id="vuelo1"
                                    th:field="*{programaciones[0].vuelo}">
                                <option selected value="">---</option>
                                <option th:each="vuelo:${vuelos}" th:value="${vuelo.id}"
                                        th:text="${ vuelo.id+' - ' + vuelo.aeropuertoOrigen.getCodigo() + ' - ' + vuelo.aeropuertoDestino.getCodigo()}"></option>
                            </select>
                        </div>

                    </div>
                    <div class="row mt-3">

                        <div class="col-md-4">
                            <label class="form-label">STD</label>
                            <input type="datetime-local" class="form-control" th:field="*{programaciones[1].STD}"/>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">STA</label>
                            <input type="datetime-local" class="form-control" th:field="*{programaciones[1].STA}"/>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Vuelo</label>
                            <select class="form-control"
                                    th:field="*{programaciones[1].vuelo}">
                                <option selected value="">---</option>
                                <option th:each="vuelo:${vuelos}" th:value="${vuelo.id}"
                                        th:text="${ vuelo.id+' - ' + vuelo.aeropuertoOrigen.getCodigo() + ' - ' + vuelo.aeropuertoDestino.getCodigo()}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-3">

                        <div class="col-md-4">
                            <label class="form-label">STD</label>
                            <input type="datetime-local" class="form-control" th:field="*{programaciones[2].STD}"/>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">STA</label>
                            <input type="datetime-local" class="form-control" th:field="*{programaciones[2].STA}"/>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Vuelo</label>
                            <select class="form-control"
                                    th:field="*{programaciones[2].vuelo}">
                                <option selected value="">---</option>
                                <option th:each="vuelo:${vuelos}" th:value="${vuelo.id}"
                                        th:text="${ vuelo.id+' - ' + vuelo.aeropuertoOrigen.getCodigo() + ' - ' + vuelo.aeropuertoDestino.getCodigo()}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-3">

                        <div class="col-md-4">
                            <label class="form-label">STD</label>
                            <input type="datetime-local" class="form-control" th:field="*{programaciones[3].STD}"/>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">STA</label>
                            <input type="datetime-local" class="form-control" th:field="*{programaciones[3].STA}"/>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Vuelo</label>
                            <select class="form-control"
                                    th:field="*{programaciones[3].vuelo}">
                                <option selected value="">---</option>
                                <option th:each="vuelo:${vuelos}" th:value="${vuelo.id}"
                                        th:text="${ vuelo.id+' - ' + vuelo.aeropuertoOrigen.getCodigo() + ' - ' + vuelo.aeropuertoDestino.getCodigo()}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">

                        <div class="col-md-4">
                            <label class="form-label">STD</label>
                            <input type="datetime-local" class="form-control" th:field="*{programaciones[4].STD}"/>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">STA</label>
                            <input type="datetime-local" class="form-control" th:field="*{programaciones[4].STA}"/>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Vuelo</label>
                            <select class="form-control"
                                    th:field="*{programaciones[4].vuelo}">
                                <option selected value="">---</option>
                                <option th:each="vuelo:${vuelos}" th:value="${vuelo.id}"
                                        th:text="${ vuelo.id+' - ' + vuelo.aeropuertoOrigen.getCodigo() + ' - ' + vuelo.aeropuertoDestino.getCodigo()}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">

                        <div class="col-md-4">
                            <label class="form-label">STD</label>
                            <input type="datetime-local" class="form-control" th:field="*{programaciones[5].STD}"/>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">STA</label>
                            <input type="datetime-local" class="form-control" th:field="*{programaciones[5].STA}"/>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Vuelo</label>
                            <select class="form-control"
                                    th:field="*{programaciones[5].vuelo}">
                                <option selected value="">---</option>
                                <option th:each="vuelo:${vuelos}" th:value="${vuelo.id}"
                                        th:text="${ vuelo.id+' - ' + vuelo.aeropuertoOrigen.getCodigo() + ' - ' + vuelo.aeropuertoDestino.getCodigo()}"></option>
                            </select>
                        </div>
                    </div>


                    <!-- Botones -->
                    <div class="row mt-3 mb-3 text-end">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-warning me-2">
                                Guardar
                            </button>
                            <a class="btn btn-secondary" th:href="@{/operaciones/programaciones}">Cancelar</a>
                        </div>
                    </div>
                    <!-- Fin Botones -->
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
<div th:replace="common :: foot"></div>
<script src="/js/programaciones.js"></script>
<script src="/js/librovuelo.js"></script>
</body>
</html>
