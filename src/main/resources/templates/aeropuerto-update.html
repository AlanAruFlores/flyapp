<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="common :: head"></div>
</head>

<body class="min-vh-100 d-flex flex-column">
<div th:replace="common :: nav"></div>

<div class="container-fluid mt-2 mb-2">
    <div class="row mb-5">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <form method="post" th:action="@{/tripulante/perfil/admin/aeropuerto-update}" th:object="${aeropuertoUpdate}">
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="id">Id</label>
                    <input class="form-control" id="id" disabled required type="text" th:field="*{id}" th:value="${aeropuertoUpdate.id}"/>
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="codigo">Código</label>
                    <input class="form-control" id="codigo" required type="text" th:field="*{codigo}" th:value="${aeropuertoUpdate.codigo}"/>
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input class="form-control" id="nombre" required type="text" th:field="*{nombre}" th:value="${aeropuertoUpdate.nombre}"/>
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="direccion">Dirección</label>
                    <input class="form-control" id="direccion" required type="text" th:field="*{direccion}" th:value="${aeropuertoUpdate.direccion}"/>
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="provincia">Provincia</label>
                    <input class="form-control" id="provincia" required type="text" th:field="*{provincia}" th:value="${aeropuertoUpdate.provincia}"/>
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" th:data-bs-target="'#modificarAeropuertoModal'">
                    Modificar Aeropuerto
                </button>
                <!-- Modal -->
                <div class="modal fade text-start" th:id="modificarAeropuertoModal" tabindex="-1" th:aria-labelledby="modificarAeropuertoModal" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modificar Aeropuerto</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ¿Estás seguro que deseás modificar los datos de este aeropuerto? <br>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <input class="btn btn-success" type="submit" value="Modificar">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
<div th:replace="common :: foot"></div>
</body>
</html>
