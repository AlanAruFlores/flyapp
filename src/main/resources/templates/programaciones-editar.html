<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>editar programacion</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <!-- JS -->
    <script th:src="@{/js/nav.js}" async></script>
    <script th:src="@{/js/nav-profile.js}" async></script>
    <!-- CSS-->
    <link th:href="@{/css/nav.css}" rel="stylesheet">
    <link th:href="@{/css/librovuelo.css}" rel="stylesheet">
    <link th:href="@{/css/profile.css}" rel="stylesheet">
    <link th:href="@{/css/abm.css}" rel="stylesheet">
</head>
<body class="min-vh-100 d-flex flex-column">
<div th:replace="common :: nav"></div>
<div>
    <div class="container-fluid mt-2 mb-2">
        <div class="row mb-5">
            <div class="col-md-1"></div>
            <div class="col-md-6">
                <h2><i class="bi bi-book-half me-2 fly-color"></i> <a class="breadcrumbs"
                                                                      th:href="@{/programaciones}">Programaciones</a>

                </h2>
            </div>
            <div class="col-md-4 text-end">
                <a class="btn btn-warning" th:href="@{/operaciones/programaciones}">
                    Volver
                </a>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h4><i class="bi bi-bookmark-fill me-2 fly-color"></i> Datos de la programacion</h4>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row mt-3">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form th:method="POST" th:action="@{'/operaciones/programaciones/editar/' + ${programacion.id}}"
                      th:object="${programacion}">
                    <!--<div class="row mt-3">
                        <div class="col-md-12">
                            <label class="form-label">Nro. Periodo</label>
                            <input class="form-control" th:value="${periodo.id}" readonly th:field="*{id}"/>
                        </div>
                    </div>-->
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="form-label">id de la programacion</label>
                            <input class="form-control" th:value="${programacion.id}" READONLY th:field="*{id}"/>
                        </div>
                    </div>

                    <!--<div class="row mt-3">
                        <div class="col-md-12">
                            <label class="form-label">numero de programacion</label>
                            <input class="form-control" th:value="${programacion.nroDeProgramacion}" readonly
                                   th:field="*{nroDeProgramacion}"/>
                        </div>
                    </div>-->

                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="form-label">vuelo</label>
                            <input class="form-control"
                                   th:value="${programacion.vuelo.id + ' - '+ programacion.vuelo.aeropuertoOrigen + ' - ' + programacion.vuelo.aeropuertoDestino}"
                                   readonly
                                   th:field="*{vuelo.id}"/>
                        </div>
                    </div>


                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="form-label">hora de despegue programada</label>
                            <input class="form-control"
                                   th:value="${#temporals.format(programacion.getSTD(),'yyyy-MM-dd hh:mm')}" readonly
                                   th:field="*{STD}"/>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="form-label">hora de aterrisaje programada</label>
                            <input class="form-control"
                                   th:value="${#temporals.format(programacion.getSTA(),'yyyy-MM-dd hh:mm')}" readonly
                                   th:field="*{STA}"/>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="form-label">hora real de despegue </label>
                            <input type="datetime-local" class="form-control" name="cantidadCupos"
                                   th:field="*{ETD}"/>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="form-label">hora real de aterrizaje </label>
                            <input type="datetime-local" class="form-control" name="cantidadCupos"
                                   th:field="*{ETA}"/>
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="row mt-3 mb-3 text-end">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-warning me-2">
                                Guardar
                            </button>
                            <a class="btn btn-secondary" th:href="@{/operaciones/programaciones}">Cancelar</a>
                        </div>
                    </div>
                    <!-- Fin Botones -->
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
<div th:replace="common :: foot"></div>
<script src="/js/librovuelo.js"></script>
</body>
</html>
