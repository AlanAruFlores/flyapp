<body class="min-vh-100 d-flex flex-column">
<div th:replace="common :: nav"></div>


<!--Empleados-->
<div class="row mt-3 mb-3">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="accordion" id="vuelos">
            <div class="accordion-item">
                <h4 class="accordion-header p-3 pb-0" id="headingTwo">
                    Vuelos
                </h4>
                <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo"
                     data-bs-parent="#vuelos.">
                    <div class="accordion-body ">
                        <div class="row mt-1">
                            <div class="col-md-12">
                                <div class="row mx-1">
                                    <div class="col-md-10"></div>
                                    <div class="col-md-2">
                                        <form method="get" th:action="@{/vuelos/vuelos-registrar}">
                                            <div class="row">
                                                <div class="col-md-12 text-start">
                                                    <div class="row">
                                                        <button type="submit" class="btn btn-warning">
                                                            Registrar Vuelo
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-md-12 table-responsive-xl">
                                        <table class="table table-bordered table-striped">
                                            <thead>
                                            <tr class="text-center">
                                                <th>Nro. Vuelo</th>
                                                <!--<th>Avion</th>-->
                                                <th>Origen</th>
                                                <th>Destino</th>
                                                <th>TV</th>
                                                <th>Acciones</th>
                                            </tr>
                                            </thead>
                                            <tbody>

                                            <!--creo que esto nunca va a pasar-->
                                            <!--<div class="row mt-3" th:if="${error != null}">

                                                         role="alert">
                                                        <strong>Oops!</strong>
                                                        <div class="ms-2" th:text="${error}">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>-->

                                            <tr class="text-center" th:each="vuelo:${listaVuelos}">
                                                <td th:text="${vuelo.id}"></td>
                                                <!--<td th:text="${vuelo.avion.getMatricula()}"></td>-->
                                                <td th:text="${vuelo.aeropuertoOrigen.getNombre()}"></td>
                                                <td th:text="${vuelo.aeropuertoDestino.getNombre()}"></td>
                                                <td th:text="${vuelo.tv}"></td>
                                                <td>
                                                    <!--<a type="button" class="btn btn-warning mx-1 my-1" title="Editar">
                                                       &lt;!&ndash;th:href="@{'/flybondiers/ver/' + ${empleado.id}}"&ndash;&gt;

                                                             fill="currentColor" class="bi bi-eye-fill"
                                                             viewBox="0 0 16 16">
                                                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                                                        </svg>
                                                    </a>-->
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>

</div>
</div>

<div th:replace="common :: foot"></div>
