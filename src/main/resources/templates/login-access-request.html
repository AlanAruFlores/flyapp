<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common :: head"></div>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/login-registration.css}" rel="stylesheet">

</head>

<body class="text-center d-grid py-1">
<main class="form-signin">
    <form method="POST" th:action="@{|/login-access-request|}" th:object="${user_authentication}">
        <img class="mb-4" th:src="@{/img/isotipo.png}" alt="Fly Bondi Isotipo" width="72">
        <h1 class="h3 mb-3 fw-normal">Confirma tu acceso</h1>

        <div class="form-floating">
            <div class="alert alert-warning d-flex" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-person-fill-check" viewBox="0 0 16 16">
                    <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.708l.547.548 1.17-1.951a.5.5 0 1 1 .858.514M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4"/>
                </svg>
                <p class="fs-6">Usted esta logeado como: <span class="fw-bold" th:text="${user.username}"></span></p>
            </div>
        </div>

        <div class="form-floating">
            <input name="username" type="hidden" class="form-control m-0" id="floatingInput" placeholder="Usuario" autofocus="true" th:value="${username}" th:field="*{username}">
            <input name="password" type="password" class="form-control m-0" id="floatingPassword" placeholder="Contraseña" th:field="*{password}">
            <label for="floatingPassword">Contraseña</label>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
        </div>
        <button class="w-100 btn btn-lg btn-warning mt-4" type="submit">Confirmar</button>
        <span th:text="${error}"></span>
        <span th:text="${message}"></span>
        <div class="mb-3">
            <div class="row mt-3" th:if="${confirmado != null}">
                <div>
                    <div class="alert alert-success" role="alert">
                        <strong>Listo!</strong>
                        <div class="ms-2" th:text="${confirmado}"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>
<div th:replace="common :: foot"></div>
</body>
</html>
