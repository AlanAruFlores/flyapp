<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

    <div th:replace="common :: head"></div>

</head>

<body class="min-vh-100 d-flex flex-column">
<div th:replace="common :: nav"></div>

<div class="container-fluid mt-2 mb-2">
    <div class="row mb-5">
        <div class="col-md-6">
            <h4><i class="bi bi-book-half me-2 fly-color"></i> <a class="breadcrumbs" th:href="@{|/lider/mostrar-recurrent|}">Recurrent </a> > <span
                    th:text="${title}"></span>
            </h4>
        </div>
        <div class="col-md-4 text-end">
            <a class="btn btn-warning" th:href="@{/lider/mostrar-recurrent}">
                Volver
            </a>
        </div>
        <div class="col-md-1"></div>
        <div style="margin-left: 30%;" class="col-md-10">
            <form enctype="multipart/form-data" method="post" th:action="@{|/lider/registrar-recurrent|}" th:object="${recurrent}">
                <div class="mb-3 col-md-6">

                    <input class="form-control" id="id" required type="hidden" th:field="*{id}"/>
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="numero">NÃºmero de recurrent</label>
                    <input class="form-control" id="numero" required type="text" th:field="*{numero}"/>
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="fechaDesde">Fecha desde</label>
                    <input class="form-control" id="fechaDesde" required type="date" th:field="*{fechaDesde}"/>
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="fechaHasta">Fecha hasta</label>
                    <input class="form-control" id="fechaHasta" required type="date" th:field="*{fechaHasta}"/>
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="comentario">Comentario</label>
                    <textarea class="form-control" id="comentario" required type="text" th:field="*{comentario}"/>
                </div>
                <input class="btn btn-warning" type="submit" value="Guardar Recurrent">
            </form>
            <!-- Error -->
            <div class="row mt-3" th:if="${error != null}">
                <div class="col-md-12">
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <strong>Oops!</strong>
                        <div class="ms-2" th:text="${error}">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fin Error -->
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

<div th:replace="common :: foot"></div>
</body>
</html>
