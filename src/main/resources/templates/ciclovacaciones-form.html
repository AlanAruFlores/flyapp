<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="common :: head"></div>
</head>

<body class="min-vh-100 d-flex flex-column">
<div th:replace="common :: nav"></div>

<div id="result">

    <div class="container-fluid mt-2 mb-2">

        <div class="row mb-5">
            <div class="col-md-1"></div>
            <div class="col-md-6">
                <h2><i class="bi bi-book-half me-2 fly-color"></i> <a class="breadcrumbs" th:href="@{|/lider/mostrarciclosvacaciones|}">Ciclo de Vacaciones</a> > <span
                        th:text="${title}"></span>
                </h2>
            </div>
            <div class="col-md-4 text-end">
                <a class="btn btn-warning" th:href="@{|/lider/mostrarciclosvacaciones|}">
                    Volver
                </a>
            </div>
            <div class="col-md-1"></div>
        </div>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h4><i class="bi bi-bookmark-fill me-2 fly-color"></i> Datos del ciclo</h4>
            </div>
            <div class="col-md-1"></div>
        </div>

        <div class="row mt-3">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form method="post" th:action="@{|${action}|}" th:object="${cicloVacaciones}" >

                    <!-- Num ciclo-->
                    <div class="row mt-3">


                        <input class="form-control" id="id" required type="hidden" th:field="*{id}"/>

                        <div class="col-md-6">
                            <label for="ciclo" class="form-label">Numero de Ciclo</label>
                            <input id="ciclo" class="form-control" placeholder="Numero de Ciclo" required type="number" th:field="*{numeroDeCiclo}"/>
                        </div>
                    </div>
                    <!--Fin Num ciclo -->

                    <!-- generacion-->
                    <div class="row mt-3">

                        <div class="col-md-6">
                            <label for="generacion" class="form-label">Generacion</label>
                            <select id="generacion" class="form-select" aria-label="Generacion" th:field="*{generacion}">
                                <option th:each="generacion : ${generaciones}"
                                        th:value="${generacion.id}"
                                        th:text="${generacion.numero + ' - ' + generacion.descripcion}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <!--Fin generacion -->

                    <!-- Comienzo ciclo -->
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="comienzociclo" class="form-label">Comienzo de Ciclo</label>
                            <input id="comienzociclo" class="form-control" placeholder="Comienzo de Ciclo" required type="date" th:field="*{comienzoCiclo}"/>
                        </div>
                    </div>
                    <!--Fin Comienzo ciclo -->

                    <!-- finacilacion ciclo -->
                    <div class="row mt-3">

                        <div class="col-md-6">
                            <label for="finciclo" class="form-label">Finalizacion de Ciclo</label>
                            <input id="finciclo" class="form-control" placeholder="Finalizacion de Ciclo" required type="date" th:field="*{finalizacionCiclo}"  />
                        </div>

                    </div>
                    <!--Fin finacilacion ciclo -->


                    <!-- Error -->
                    <div class="row mt-3" th:if="${error != null}">
                        <div class="col-md-12">
                            <div class="alert alert-danger d-flex align-items-center" role="alert">
                                <strong>Oops!</strong>
                                <div class="ms-2" th:text="${error}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Fin Error -->

                    <!-- Botones -->
                    <div class="row mt-3 mb-3 text-end">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-warning me-2"  th:text="${button}">
                            </button>
                            <a class="btn btn-secondary" th:href="@{/lider/mostrarciclosvacaciones}">Cancelar</a>
                        </div>
                    </div>
                    <!-- Fin Botones -->

                </form>
            </div>
            <div class="col-md-3"></div>
        </div>

    </div>


</div>

<div th:replace="common :: foot"></div>
<script src="/js/librovuelo.js"></script>
</body>
</html>
