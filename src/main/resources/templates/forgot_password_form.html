<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="common :: head"></div>
</head>
<body class="min-vh-100 d-flex flex-column">

<div class="container mt-4">
    <h2 class="mt-4"><i class="bi bi-book-half me-2 fly-color"></i> <a class="breadcrumbs" th:href="@{|/login|}">Login</a> > <span>Cambiar contraseña</span></h2>
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <form th:action="@{/forgot_password}" method="post" class="mt-5">
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="email" id="email" class="form-control col-12 mt-1" placeholder="Ingresa tu correo..." required autofocus />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-warning mt-3">Enviar</button>
                </div>
            </form>
            <div th:if="${error != null}" class="alert alert-danger mt-2">
                <p th:text="${error}"></p>
            </div>
            <div th:if="${message != null}" class="alert alert-warning mt-2">
                <p th:text="${message}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
