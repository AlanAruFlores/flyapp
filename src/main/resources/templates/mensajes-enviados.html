<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <div th:replace="common :: head"></div>
</head>

<body class="min-vh-100 d-flex flex-column">
<div th:replace="common :: nav"></div>

<div class="row mb-5">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <h2><i class="bi bi-book-half me-2 fly-color"></i>Bandeja de salida</h2>
  </div>
  <div class="col-md-1"></div>
</div>

<div class="row">
  <div class="col-md-1"></div>
</div>

<div class="row mt-3 mb-3">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="row mt-1">
      <div class="col-md-12">
        <div class="col-md-2">
          <a class="btn btn-warning" th:href="@{/tripulante/mensaje-nuevo}">
            <span style="font-size: 14px;">Nuevo</span>
          </a>
        </div>
        <div class="col-md-2">
          <a class="btn btn-warning" th:href="@{/tripulante/mensajes-recibidos}">
            <span style="font-size: 14px;">Bandeja de entrada</span>
          </a>
        </div>

        <div class="row mt-3">
          <div class="col-md-12 table-responsive-xl">

            <table class="table table-bordered table-striped " >
              <thead>
              <tr class="text-center">
                <th>ID</th>
                <th>Fecha</th>
                <th>Destinatario</th>
                <th>Asunto</th>
              </tr>
              </thead>
              <tbody>

              <tr class="text-center" th:each="msj : ${mensajesEnviados}" th:unless="${mensajesEnviados.size()==0}">
                <td th:text="${msj.id}"></td>
                <td th:text="${#temporals.format(msj.fechaEnvio,'dd-MM-yyyy hh:mm:ss')}"></td>
                <td th:text="${msj.usuarioRecibe.getNombre()}"></td>
                <td th:text="${msj.titulo}"></td>
              </tr>
              </tbody>
            </table>
          </div>

        </div>

      </div>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
</div>
</div>

<div th:replace="common :: foot"></div>
</body>
</html>
