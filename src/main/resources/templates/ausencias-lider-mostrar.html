<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="common :: head"></div>
</head>

<body class="min-vh-100 d-flex flex-column">
<div th:replace="common :: nav"></div>

<div id="result">
    <div class="container-fluid mt-2 mb-2">
        <div class="row" style="margin-bottom: 30px">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h3 class="m-2"><i class="bi bi-bookmark-fill me-2 fly-color"></i>Pedido de ausencias</h3>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row mb-5">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div style="column-gap: 30px;">
                    <div>
                        <div>
                            <div class="row mt-3" th:if="${message != null}">
                                <div class="alert alert-success d-flex align-items-center" style="width: fit-content" role="alert">
                                    <strong>Listo!</strong>
                                    <div class="ms-2" th:text="${message}"></div>
                                </div>
                            </div>
                            <table class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">Nombre y apellido</th>
                                    <th scope="col">Fecha Solicitud</th>
                                    <th scope="col">Fecha Finalizacion</th>
                                    <th scope="col">Tipo de ausencia</th>
                                    <th scope="col">Estado de ausencia</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${ausencias.isEmpty()}">
                                    <td class="text-center" colspan="5">No se han realizado pedidos</td>
                                </tr>
                                <tr>
                                <tr class="text-center" th:each="a: ${ausencias}">
                                    <td th:text="${a.user.nombre + ' ' + a.user.apellido}"></td>
                                    <td th:text="${#temporals.format(a.fechaDesde,'dd-MM-yyyy')}"></td>
                                    <td th:text="${#temporals.format(a.fechaHasta,'dd-MM-yyyy')}"></td>
                                    <td th:text="${a.tipoAusencia}"></td>
                                    <td th:text="${a.estadoAusencia}"></td>
                                    <td>
                                        <a type="button" class="btn btn-warning mx-1 my-1" title="ver"
                                           th:href="@{'/lider/ausencias/ver/' + ${a.id}}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                 fill="currentColor" class="bi bi-eye-fill"
                                                 viewBox="0 0 16 16">
                                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                                            </svg>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
<div th:replace="common :: foot"></div>
</body>
</html>
