<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common :: head"></div>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"
          rel="stylesheet" type="text/css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link th:href="@{/css/roundedDivImage.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

    </style>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/login-registration.css}" rel="stylesheet">

</head>
<body class="min-vh-100 d-flex flex-column">
<div class="container-fluid mt-2 mb-2">
    <div class="row mt-3" style="margin: 0 50px;">
        <div class="col-md-1"></div>
        <form method="POST" th:object="${userForm}" th:action="@{|/registration|}" enctype="multipart/form-data">
            <img class="mb-4" th:src="@{/img/isotipo.png}" alt="Fly Bondi Isotipo" width="72">
            <div class="row">

                <div style="padding: 1rem">
                    <h4><i class="bi bi-book-half me-2 fly-color"></i> <a class="breadcrumbs" th:href="@{'/login'}">
                        Login </a> > <span
                            th:text="${title}"></span>
                    </h4>
                </div>

                <input class="form-control" id="id" required type="hidden" th:field="*{id}"/>
                <input class="form-control" id="enabled" required type="hidden" th:field="*{enabled}"/>

                <div class="mb-3 col-sm-12 col-md-6">
                    <label for="nombre">Nombre/s</label>
                    <input tabindex="1" th:field="*{nombre}" type="text" class="form-control m-0" id="nombre"
                           placeholder="Nombre/s"
                           autofocus="true" required>
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                    <label for="sexo">Sexo</label>
                    <select tabindex="8" id="sexo" class="form-select" aria-label="sexo" th:field="*{sexo}" required>
                        <option th:value="0">Selecciona tu sexo</option>
                        <option th:value="Masculino">Masculino</option>
                        <option th:value="Femenino">Femenino</option>
                    </select>
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                    <label for="apellido">Apellido/s</label>
                    <input tabindex="2" th:field="*{apellido}" type="text" class="form-control m-0" id="apellido"
                           placeholder="Apellido/s" autofocus="true" required>
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                    <label for="fechaIngreso">Fecha de ingreso</label>
                    <input tabindex="9" th:field="*{fechaIngreso}" type="date" class="form-control m-0"
                           id="fechaIngreso"
                           placeholder="Fecha de ingreso" autofocus="true" required>
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                    <label for="dni">Dni</label>
                    <input tabindex="3" th:field="*{dni}" type="text" class="form-control m-0" id="dni"
                           placeholder="DNI: xx.xxx.xxx" autofocus="true" required>
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                    <label for="fechaNacimiento">Fecha de nacimiento</label>
                    <input tabindex="10" th:field="*{fechaNacimiento}" type="date" class="form-control m-0"
                           id="fechaNacimiento"
                           placeholder="Fecha de nacimiento" autofocus="true" required>
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                    <label for="telefono">Teléfono</label>
                    <input tabindex="4" th:field="*{telefono}" type="number" class="form-control m-0" id="telefono"
                           placeholder="Teléfono"
                           autofocus="true" required>
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                    <label for="legajo">Legajo</label>
                    <input tabindex="11" th:field="*{legajo}" type="number" class="form-control m-0" id="legajo"
                           placeholder="N° de legajo"
                           autofocus="true" required>
                    <div class="mt-3">
                    <span class="has-error" th:if="${#fields.hasErrors('legajo')}"
                          th:errors="*{legajo}"></span>
                    </div>
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                    <label for="username">Usuario</label>
                    <input tabindex="5" th:field="*{username}"
                           class="form-control m-0" id="username"
                           placeholder="Usuario"
                           autofocus="true" required>
                    <div class="mt-3">
                        <span class="has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                    </div>
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                    <label for="mail">Mail</label>
                    <input tabindex="12" th:field="*{mail}" type="email" class="form-control m-0" id="mail"
                           placeholder="email@flybondi.com"
                           autofocus="true" required>
                    <div class="mt-3">
                        <span class="has-error" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></span>
                    </div>
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                    <label for="password">Contraseña</label>
                    <input tabindex="6" th:field="*{password}"
                           type="password"
                           class="form-control m-0" id="password"
                           placeholder="Contraseña" required>
                    <div class="mt-3">
                        <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                    <label for="cargos">Cargo</label>
                    <select tabindex="13" id="cargos" class="form-select" aria-label="cargos" th:field="*{tipoCargo}"
                            required>
                        <option th:value="0">Seleccioná tu cargo</option>
                        <option th:each="cargos : ${cargos}"
                                th:value="${cargos}"
                                th:text="${cargos}">
                        </option>
                    </select>
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                    <label for="passwordConfirm">Confirmá la contraseña</label>
                    <input tabindex="7" th:field="*{passwordConfirm}"
                           type="password"
                           class="form-control m-0" id="passwordConfirm"
                           placeholder="Confirmá la contraseña" required>
                    <div class="mt-3">
                        <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}"
                              th:errors="*{passwordConfirm}"></span>
                    </div>
                </div>

                <div class="mb-3 col-sm-12 col-md-6"></div>

                <div class="d-flex justify-content-center">
                    <button tabindex="14" class="btn btn-lg btn-warning">Crear</button>
                </div>

                <h4 class="text-center mt-2" style="font-size: medium"><a
                        class="text-decoration-none text-warning"
                        th:href="@{|/login|}">Volver a
                    login</a></h4>

            </div>
        </form>
    </div>
</div>
<div th:replace="common :: foot"></div>
</body>
</html>
