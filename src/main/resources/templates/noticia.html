<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="common :: head"></div>
</head>

<body class="min-vh-100 d-flex flex-column">
<div th:replace="common :: nav"></div>

<div class="container-fluid mt-2 mb-2">
    <div class="row mb-4 bg-warning">
        <div class="col-md-12" style="margin: 100px 0px">
                <div class="mb-3 col-md-6 mx-auto">
                    <h1 class="text-white text-center"
                        style="font-size: 45px; font-weight: bold;";
                        th:text="${noticia.titulo}"></h1>
                </div>
        </div>
    </div>
    <div class="row rounded py-4 mx-0 mx-md-4" >
        <div class="row mt-3">
            <div class="col-5 col-md-6">
                <span class="bg-warning rounded p-2 text-white"
                      style="font-size:14px; font-weight: bold;"
                      th:text="${noticia.fecha}"></span>
            </div>
            <div class="col-7 col-md-6" style="text-align: right;">
                <span>Escrito por </span>
                <h2 class=""
                    style="display: inline; font-size: 15px;"
                    th:text="${noticia.autor.nombre + ' ' + noticia.autor.apellido}"></h2>
            </div>
        </div>
        <div class="col-md-12 px-5 mt-2">
            <p th:utext="${noticia.descripcion}"></p>
        </div>
    </div>
</div>

<div th:replace="common :: foot"></div>
</body>
</html>
