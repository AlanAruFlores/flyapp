<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="common :: head"></div>
</head>

<body class="min-vh-100 d-flex flex-column">
<div th:replace="common :: nav"></div>

<div class="container-fluid mt-2 mb-2">
    <div class="row mb-5">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <form method="post" th:action="@{/avion-registration/}" th:object="${newAvion}">
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="matricula">Matrícula</label>
                    <input class="form-control" id="matricula" required type="text" th:field="*{matricula}"/>
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input class="form-control" id="nombre" required type="text" th:field="*{nombre}"/>
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="marca">Marca</label>
                    <input class="form-control" id="marca" required type="text" th:field="*{marca}"/>
                </div>
                <input class="btn btn-warning" type="submit" value="Registrar Avión">
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

<div th:replace="common :: foot"></div>
</body>
</html>
