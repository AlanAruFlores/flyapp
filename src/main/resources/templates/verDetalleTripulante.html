<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Mis tripulantes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <!-- JS -->
    <script th:src="@{/js/nav.js}" async></script>
    <script th:src="@{/js/nav-profile.js}" async></script>
    <!-- CSS-->
    <link th:href="@{/css/nav.css}" rel="stylesheet">
    <link th:href="@{/css/librovuelo.css}" rel="stylesheet">
    <link th:href="@{/css/profile.css}" rel="stylesheet">
    <link th:href="@{/css/abm.css}" rel="stylesheet">
</head>
<body class="min-vh-100 d-flex flex-column">
<div th:replace="common :: nav"></div>
<div class="container-fluid mt-2 mb-2">
    <div class="row m-4">
        <div class="col-md-6">
            <h3><i class="bi bi-book-half me-2 fly-color"></i> <a class="breadcrumbs" th:href="@{|/lider/mistripulantes|}">Mis tripulantes </a> > <span
                    th:text="${tripulante.apellido + ' ' + tripulante.nombre}"></span>
            </h3>
        </div>
    </div>

    <div class="row m-5">
        <div class="col-md-10">
            <h4><i class="bi bi-bookmark-fill me-2 fly-color"></i> Datos del tripulante</h4>
        </div>
    </div>

    <div class="row m-5">
        <div class="col-md-10">
            <div class="col-md-10">
                <a class="btn btn-success" th:href="@{/lider/mistripulantes/exportar(id=${tripulante.id})}">
                    Exportar a excel
                </a>
            </div>
        </div>
    </div>

    <div class="row m-5">
        <div class="col-md-6">

            <div class="row mt-3">
                <div class="col-md-12">
                    <label class="form-label">Nombre</label>
                    <input class="form-control" th:value="${tripulante.nombre}" readonly/>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12">
                    <label class="form-label">Apellido</label>
                    <input class="form-control" th:value="${tripulante.apellido}" READONLY/>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12">
                    <label class="form-label">Fecha de nacimiento</label>
                    <input class="form-control" th:value="${#temporals.format(tripulante.fechaNacimiento,'dd-MM-yyyy')}" READONLY/>
                </div>
            </div>


            <div class="row mt-3">
                <div class="col-md-12">
                    <label class="form-label">Telefono</label>
                    <input class="form-control" th:value="${tripulante.telefono}" readonly/>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12">
                    <label class="form-label">Mail</label>
                    <input class="form-control" th:value="${tripulante.mail}" readonly/>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12">
                    <label class="form-label">Sexo</label>
                    <input class="form-control" th:value="${tripulante.sexo}" readonly/>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12">
                    <label class="form-label">Legajo</label>
                    <input class="form-control" th:value="${tripulante.legajo}" readonly/>
                </div>
            </div>

        </div>
        <div class="col-md-6">

            <div class="row mt-3">
                <div class="col-md-12">
                    <label class="form-label">Provincia</label>
                    <input class="form-control" th:value="${tripulante.direccion.localidad.provincia.nombre}" readonly/>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12">
                    <label class="form-label">Direccion</label>
                    <input class="form-control"
                           th:value="${tripulante.direccion.calle + ' ' + tripulante.direccion.numeroDeCalle + ', ' + tripulante.direccion.localidad.nombre}" readonly>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12">
                    <label class="form-label">Cargo</label>
                    <input class="form-control" th:value="${tripulante.tipoCargo}" readonly/>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12">
                    <label class="form-label">Fecha de ingreso</label>
                    <input class="form-control" th:value="${#temporals.format(tripulante.fechaIngreso,'dd-MM-yyyy')}" readonly/>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <label class="form-label">Generacion</label>
                    <input class="form-control" th:value="${tripulante.generacion.descripcion}" readonly/>
                </div>
            </div>

            <div class="row mt-3 mb-3">
                <div class="col-md-10">

                    <div class="accordion" id="foliado">

                        <div class="accordion-item">
                            <h4 class="accordion-header" id="headingThree">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    <i class="bi bi-bookmark-fill me-2 fly-color"></i> Datos de contacto
                                </button>
                            </h4>
                            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                                 data-bs-parent="#foliado">
                                <div class="accordion-body">

                                    <div class="row mt-3">

                                        <div class="col-md-12 table-responsive">

                                            <table class="table table-bordered table-striped ">
                                                <thead>
                                                <tr class="text-center">
                                                    <th>Nombre</th>
                                                    <th>Apellido</th>
                                                    <th>Telefono</th>
                                                    <th>Parentezco</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr class="text-center">
                                                    <td th:text="${tripulante.datosContacto.nombre}"></td>
                                                    <td th:text="${tripulante.datosContacto.apellido}"></td>
                                                    <td th:text="${tripulante.datosContacto.telefono}"></td>
                                                    <td th:text="${tripulante.datosContacto.parentezco}"></td>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common :: foot"></div>
<script src="/js/librovuelo.js"></script>
</body>
</html>
